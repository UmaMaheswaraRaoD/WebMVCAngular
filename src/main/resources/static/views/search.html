 <head>
    <meta charset="utf-8">
 </head>
 
  <div class="container spacer">
   Search: <input type="text" ng-model="search" />
     <button ng-click="getProducts()">Search</button>
   </div>
   <br/>
   <div class="container">
   <table class="table table-striped">
     <thead>
       <tr>
          <th>ID:</th><th>Designation</th><th>Price:</th><th>Quantity</th>
       </tr>
       </thead>
       <tbody>
       <tr ng-repeat="p in pageProducts.content">
           <td>{{p.id}}</td>
           <td>{{p.designation}}</td>
           <td>{{p.price}}</td>
           <td>{{p.quantity}}</td>
       </tr>
       </tbody>
    
   </table>
   </div>
   <div class="container">
     <ul class="nav nav-pills">
       <li ng-class="{active:$index==pageCurrent}" ng-repeat="p in pages track by $index" class="clickable">
         <a ng-click="goToPage($index)"> {{$index}} </a>
       </li>
     </ul>
   </div>
